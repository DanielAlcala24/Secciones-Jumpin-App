<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal - Jump-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: DiloWorld;
            src: url('/sucursales/churubusco/assets/fonts/DiloWorld.ttf');
        }

        body {
            margin: 0;
            font-family: DiloWorld, sans-serif !important;
            background-color: white;
            background-image: url('/sucursales/churubusco/assets/img/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .combos-container {
            text-align: center;
            padding: 20px;
            margin: 20px;
            background-color: rgb(23 37 84 / 0.9);
            border-radius: 20px;
        }

        .combos-container h2 {
            display: inline-block;
            color: #ffffff;
            font-size: 40px;
            margin-bottom: 10px;
            padding: 5px 20px;
            background-color: #e9545c;
            border-radius: 30px;
        }

        .carousel-caption {
            position: relative !important;
            display: inline-block !important;
            right: 0% !important;
            left: 0% !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            bottom: 0 !important;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            height: 60px;
            width: 60px;
            outline: rgb(0, 0, 0);
            background-color: rgb(0, 59, 186);
            background-size: 100%, 100%;
            border-radius: 50%;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        .price-font {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e9545c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
    </style>
</head>

<body class="bg-white-100 font-sans">
    <div id="loading-screen">
        <div class="spinner-border text-light mb-3" role="status"></div>
        <h2 class="text-2xl">Cargando sucursal...</h2>
    </div>

    <div id="content" style="display: none;">
        <!-- Header -->
        <div id="branch-name-header" class="bg-pink-500 text-white text-center py-4 mt-8 text-4xl">
            <!-- Nombre de sucursal -->
        </div>

        <!-- General Access -->
        <p id="general-access-price" class="text-blue-800 text-center py-2 text-xl mt-2">
            <!-- Precio acceso general -->
        </p>

        <!-- Pricing Section -->
        <h2 class="text-center text-blue-900 text-3xl font-bold mt-10 mb-2">PRECIOS Y PAQUETES</h2>
        <div id="pricing-container" class="px-12 py-4 grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Los precios se cargarán aquí -->
        </div>

        <!-- Map & Info Section -->
        <div class="px-6 py-4 grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
            <!-- Map -->
            <div class="bg-gray-300 rounded-lg h-48 shadow-2xl overflow-hidden" id="map-container">
                <!-- Iframe del mapa -->
            </div>

            <div class="flex justify-center mt-4">
                <a id="map-link-btn" href="#" target="_blank">
                    <button class="bg-orange-500 text-white text-xl px-4 py-2 rounded-lg shadow hover:bg-orange-600">
                        ¡Llévame a la sucursal!
                    </button>
                </a>
            </div>

            <div class="px-6 py-4">
                <p id="branch-address" class="text-xl text-center">
                    <!-- Dirección -->
                </p>
                <p id="branch-phone" class="text-xl text-center mt-2 font-bold">
                    <!-- Teléfono -->
                </p>
            </div>

            <!-- Quote Buttons -->
            <div class="flex flex-col gap-3 mb-4">
                <a id="quote-party-btn" href="#" target="_blank" class="text-decoration-none">
                    <button
                        class="bg-[#25D366] hover:bg-[#20ba5a] text-white font-bold py-3 px-6 rounded-full flex items-center justify-center gap-2 w-full transition-all transform hover:scale-105 shadow-lg border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.438 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                        </svg>
                        COTIZA TU FIESTA DE CUMPLEAÑOS
                    </button>
                </a>
                <a id="quote-event-btn" href="#" target="_blank" class="text-decoration-none">
                    <button
                        class="bg-[#007bff] hover:bg-[#0069d9] text-white font-bold py-3 px-6 rounded-full flex items-center justify-center gap-2 w-full transition-all transform hover:scale-105 shadow-lg border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.438 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                        </svg>
                        COTIZA TU EVENTO
                    </button>
                </a>
            </div>

            <!-- Schedule -->
            <div id="branch-schedule" class="bg-blue-950 rounded-lg p-4 text-white text-center shadow-2xl">
                <p class="text-2xl mb-2 underline">HORARIOS</p>
                <div id="schedule-list">
                    <!-- Horarios -->
                </div>
            </div>
        </div>

        <!-- Attractions Carousel -->
        <section class="combos-container shadow-2xl" id="attractions-section">
            <h2>ATRACCIONES</h2>
            <div id="carouselExampleCaptions4" class="carousel slide">
                <button class="carousel-control-prev" style="left: -15px; top: 115px;" type="button"
                    data-bs-target="#carouselExampleCaptions4" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" style="right: -15px; top: 115px;" type="button"
                    data-bs-target="#carouselExampleCaptions4" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
                <div class="carousel-inner" id="attractions-container">
                    <!-- Atracciones -->
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="combos-container shadow-2xl" id="gallery-section">
            <h2>GALERÍA</h2>
            <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
                <button class="carousel-control-prev" style="left: -15px; top: 115px;" type="button"
                    data-bs-target="#gallery-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" style="right: -15px; top: 115px;" type="button"
                    data-bs-target="#gallery-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
                <div class="carousel-inner" id="gallery-container">
                    <!-- Imágenes de la galería -->
                </div>
            </div>
        </section>

        <!-- Featured Image -->
        <section class="px-2 mb-10">
            <img id="featured-image" src="" alt="" class="w-full max-w-md mx-auto rounded-lg">
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/sucursales/sucursal.js"></script>
</body>

</html>
