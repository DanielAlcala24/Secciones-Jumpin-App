<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal - Jump-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: DiloWorld;
            src: url('/sucursales/churubusco/assets/fonts/DiloWorld.ttf');
        }

        body {
            margin: 0;
            font-family: DiloWorld, sans-serif !important;
            background-color: white;
            background-image: url('/sucursales/churubusco/assets/img/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .combos-container {
            text-align: center;
            padding: 20px;
            margin: 20px;
            background-color: rgb(23 37 84 / 0.9);
            border-radius: 20px;
        }

        .combos-container h2 {
            display: inline-block;
            color: #ffffff;
            font-size: 40px;
            margin-bottom: 10px;
            padding: 5px 20px;
            background-color: #e9545c;
            border-radius: 30px;
        }

        .carousel-caption {
            position: relative !important;
            display: inline-block !important;
            right: 0% !important;
            left: 0% !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            bottom: 0 !important;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            height: 60px;
            width: 60px;
            outline: rgb(0, 0, 0);
            background-color: rgb(0, 59, 186);
            background-size: 100%, 100%;
            border-radius: 50%;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        .price-font {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e9545c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
    </style>
</head>

<body class="bg-white-100 font-sans">
    <div id="loading-screen">
        <div class="spinner-border text-light mb-3" role="status"></div>
        <h2 class="text-2xl">Cargando sucursal...</h2>
    </div>

    <div id="content" style="display: none;">
        <!-- Header -->
        <div id="branch-name-header" class="bg-pink-500 text-white text-center py-4 mt-8 text-4xl">
            <!-- Nombre de sucursal -->
        </div>

        <!-- General Access -->
        <p id="general-access-price" class="text-blue-800 text-center py-2 text-xl mt-2">
            <!-- Precio acceso general -->
        </p>

        <!-- Pricing Section -->
        <h2 class="text-center text-blue-900 text-3xl font-bold mt-10 mb-2">PRECIOS Y PAQUETES</h2>
        <div id="pricing-container" class="px-12 py-4 grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Los precios se cargarán aquí -->
        </div>

        <!-- Map & Info Section -->
        <div class="px-6 py-4 grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
            <!-- Map -->
            <div class="bg-gray-300 rounded-lg h-48 shadow-2xl overflow-hidden" id="map-container">
                <!-- Iframe del mapa -->
            </div>

            <div class="flex justify-center mt-4">
                <a id="map-link-btn" href="#" target="_blank">
                    <button class="bg-orange-500 text-white text-xl px-4 py-2 rounded-lg shadow hover:bg-orange-600">
                        ¡Llévame a la sucursal!
                    </button>
                </a>
            </div>

            <div class="px-6 py-4">
                <p id="branch-address" class="text-xl text-center">
                    <!-- Dirección -->
                </p>
                <p id="branch-phone" class="text-xl text-center mt-2 font-bold">
                    <!-- Teléfono -->
                </p>
            </div>

            <!-- Schedule -->
            <div id="branch-schedule" class="bg-blue-950 rounded-lg p-4 text-white text-center shadow-2xl">
                <p class="text-2xl mb-2 underline">HORARIOS</p>
                <div id="schedule-list">
                    <!-- Horarios -->
                </div>
            </div>
        </div>

        <!-- Attractions Carousel -->
        <section class="combos-container shadow-2xl" id="attractions-section">
            <h2>ATRACCIONES</h2>
            <div id="carouselExampleCaptions4" class="carousel slide">
                <button class="carousel-control-prev" style="left: -15px; top: 115px;" type="button"
                    data-bs-target="#carouselExampleCaptions4" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" style="right: -15px; top: 115px;" type="button"
                    data-bs-target="#carouselExampleCaptions4" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
                <div class="carousel-inner" id="attractions-container">
                    <!-- Atracciones -->
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="combos-container shadow-2xl" id="gallery-section">
            <h2>GALERÍA</h2>
            <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
                <button class="carousel-control-prev" style="left: -15px; top: 115px;" type="button"
                    data-bs-target="#gallery-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" style="right: -15px; top: 115px;" type="button"
                    data-bs-target="#gallery-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
                <div class="carousel-inner" id="gallery-container">
                    <!-- Imágenes de la galería -->
                </div>
            </div>
        </section>

        <!-- Featured Image -->
        <section class="px-2 mb-10">
            <img id="featured-image" src="" alt="" class="w-full max-w-md mx-auto rounded-lg">
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/sucursales/sucursal.js"></script>
</body>

</html>
