<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membresía - Jump-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: DiloWorld;
            src: url('/sucursales/churubusco/assets/fonts/DiloWorld.ttf');
        }

        body {
            margin: 0;
            font-family: DiloWorld, sans-serif !important;
            background-color: #f8f9fa;
            background-image: url('assets/img/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coming-soon-container {
            text-align: center;
            padding: 40px;
            background-color: rgb(23 37 84 / 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 600px;
            width: 90%;
            border: 4px solid #e9545c;
        }

        .title {
            color: #ffffff;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #e9545c;
            font-size: 30px;
            background: white;
            display: inline-block;
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        .description {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-back {
            background-color: #e9545c;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
        }

        .btn-back:hover {
            background-color: #d43f48;
            transform: scale(1.05);
            color: white;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #e9545c;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="coming-soon-container">
        <div class="loader"></div>
        <h1 class="title">MEMBRESÍAS JUMP-IN</h1>
        <div class="subtitle">PRÓXIMAMENTE</div>
        <p class="description">
            Estamos trabajando para traerte los mejores beneficios.
            ¡Prepárate para saltar más por menos!
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
